<!DOCTYPE html>
{%extends 'mobile/base.html'%}

{%block body_block%}
<div class="row">
    {%for mobile in mobiles%}
    <div class="col-4">

            <div class="card" style="width: 18rem;">
  <img src="{{mobile.img.url}}" height="300px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{mobile.mobile_name}}</h5>
    <p class="card-text">{{mobile.price}}</p>
    <a href="{%url 'detail' mobile.id%}" class="btn btn-primary">BuyNow</a>
  </div>
            </div>

    </div>
     {%endfor%}
</div>

{% endblock %}
