<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<h1>create book here</h1>
<h1>welcome {{request.user}}</h1>

<div class="container">
    <div class="row">
        <div class="col-6">
<form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="create">
</form>
            </div>
<div class="col-6">

    <table class="table table-striped">

        <tr>
            <td>bookname</td>
            <td>author</td>
            <td>pages</td>
            <td>price</td>
            <td>category</td>
        </tr>
        {%for book in books%}
        <tr>
            <td>{{book.book_name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td>{{book.pages}}</td>
            <td>{{book.category}}</td>
            <td><a href="{%url 'clsdelete' book.id %}">delete</a></td>
            <td><a href="{%url 'clsbookdetail' book.id %}">view</a></td>
            <td><a href="{%url 'clsupdate' book.id %}">update</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

        </div>
    </div>
</body>
</html>
